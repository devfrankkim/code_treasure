<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="animate__animated animate__jackInTheBox animate__delay-2s">
      Add animate__animated
    </h1>
    <h1 class="animate__animated animate__flash">Add animate__animated</h1>
    <h1 class="animate__heartBeat">An animated element</h1>
    <h1 class="animate__animated animate__bounce animate__faster">Animation</h1>
    <h1 class="animate__animated animate__flash">Animation</h1>
    <h1 class="animate__animated animate__jello">Animation</h1>
    <div class="container">
      <div class="row animate__animated animate__fadeInLeft">
        <div class="col-sm-6 col col-md-12 col-lg-12">Number1</div>
        <div class="col-sm-3 col col-md-6 col-lg-12">Number2</div>
        <div class="col-sm-3 col col-md-6 col-lg-12">Number3</div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
    </div>
    <!-- bootstrap files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
