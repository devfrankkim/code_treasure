<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    <button id="clickMe">Click Me</button>
    <script>
    let count = 0;
    document.getElementById("clickMe").addEventListener("click", function globalXYZ(){
        console.log('button clicked', ++count);
    })
    </script>
</body>
</html>
